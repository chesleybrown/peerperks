<!DOCTYPE html>
<html lang="en" ng-app="ngPeerPerks" class="no-js">
	<head>
		<title>PeerPerks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<link rel="stylesheet" href="css/compiled/site.css">
	</head>
	<body ng-cloak>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">PeerPerks <span class="glyphicon glyphicon-thumbs-up"></span></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">All Time</a></li>
						<li><a href="#">This Week</a></li>
						<li><a href="#">Last Week</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="container">

			<div flash-alert="success" active-class="in alert" class="fade">
				<span class="alert-message">{{flash.message}}</span>
			</div>

			<div flash-alert="error" active-class="in alert" class="fade">
				<span class="alert-message">{{flash.message}}</span>
			</div>

			<ng-view></ng-view>
			
		</div>
		
		<script src="js/compiled/deps.js"></script>
		<script src="js/compiled/client.js"></script>
	</body>
</html>
