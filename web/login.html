<div class="container">
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info" ng-show="showform == 'login'" style="margin-top:50px">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
				<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href='#' ng-click="showform = 'forgotpassword'">Forgot password?</a></div>
			</div>

			<div style="padding-top:30px" class="panel-body" >

				<div ng-show="loginform.errordetail" id="login-alert" class="alert alert-danger col-sm-12">{{loginform.errordetail}}</div>

				<form id="loginform" class="form-horizontal" role="form">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input ng-model="loginform.email" id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input ng-model="loginform.password" id="login-password" type="password" class="form-control" name="password" placeholder="password">
					</div>

					<div class="input-group">
						<div class="checkbox">
							<label>
								<input ng-model="loginform.rememberme" id="login-remember" type="checkbox" name="remember" value="1"> Remember me
							</label>
						</div>
					</div>


					<div style="margin-top:10px" class="form-group">
						<!-- Button -->

						<div class="col-sm-12 controls">
							<a id="btn-login" ng-click="login()" class="btn btn-success">Login  </a> or
							<a ng-click="githubLogin()" id="btn-fblogin" href="#" class="btn btn-primary">Login with GitHub</a>

						</div>
					</div>


					<div class="form-group">
						<div class="col-md-12 control">
							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
								Don't have an account!
								<a href="#" ng-click="showform = 'signup'">
									Sign Up Here
								</a>
							</div>
						</div>
					</div>
				</form>



			</div>
		</div>
	</div>
	<div ng-show="showform == 'signup'" id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign Up</div>
				<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" ng-click="showform = 'login'">Sign In</a></div>
			</div>
			<div class="panel-body" >
				<form id="signupform" class="form-horizontal" role="form">

					<div ng-show="signupform.errordetail" id="signupalert" class="alert alert-danger">{{signupform.errordetail}}</div>

					<div class="form-group">
						<label for="name" class="col-md-3 control-label">Name</label>
						<div class="col-md-9">
							<input type="text" ng-model="signupform.name" class="form-control" name="name" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input ng-model="signupform.email" type="text" class="form-control" name="email" placeholder="Email Address">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Password</label>
						<div class="col-md-9">
							<input ng-model="signupform.password" type="password" class="form-control" name="passwd" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<!-- Button -->
						<div class="col-md-offset-3 col-md-9">
							<button ng-click="signup()" id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
							<span style="margin-left:8px;">or</span>
						</div>
					</div>

					<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

						<div class="col-md-offset-3 col-md-9">
							<button ng-click="githubLogin()" id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with GitHub</button>
						</div>

					</div>



				</form>
			</div>
		</div>
	</div>
	<div id="forgotpasswordbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info" ng-show="showform == 'forgotpassword'" style="margin-top:50px">
			<div class="panel-heading">
				<div class="panel-title">Forgot Password?</div>
			</div>

			<div style="padding-top:30px" class="panel-body" >

				<form id="forgotpasswordform" class="form-horizontal" role="form">

					<p>Enter your email address below:</p>

					<div class="form-group">
						<label for="email" class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input ng-model="forgotpasswordform.email" type="text" class="form-control" name="email" placeholder="Email Address">
						</div>
					</div>

					<div class="form-group">
						<!-- Button -->
						<div class="col-md-offset-3 col-md-9">
							<button ng-click="forgotPassword()" id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
